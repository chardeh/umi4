
                                
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Poem For My Beloved</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

</head>
<body>
<div class="menu-toggle" id="menuToggle">
  â˜° Click to open controls
</div>
<div class="controls" id="controlsMenu">
  <label for="name-input">Name</label>
  <input type="text" id="name-input" value="A Poem For My Beloved">

  <label for="text-color-select">Text Color:</label>
  <select id="text-color-select">
    <option value="#dcdcdc">White</option>
    <option value="#ff0000">Red</option>
    <option value="#00ff00">Green</option>
    <option value="#0000ff">Blue</option>
    <option value="#ffff00">Yellow</option>
    <option value="#ff00ff">Purple</option>
    <option value="#00ffff">Blue</option>
  </select>

  <label for="font-size">Font size: <span id="font-size-value">40</span></label>
  <input type="range" id="font-size" min="20" max="80" value="40">

  <label for="pulse-amplitude">Pulse: <span id="pulse-amplitude-value">10</span></label>
  <input type="range" id="pulse-amplitude" min="0" max="30" value="10">

  <label for="pulse-speed">Pulse text: <span id="pulse-speed-value">0.005</span></label>
  <input type="range" id="pulse-speed" min="0.001" max="0.02" value="0.005" step="0.001">

  <hr style="margin: 10px 0;">

  <label for="color-select">Color:</label>
  <select id="color-select">
    <option value="#ff007f">Pink</option>
    <option value="#00ff00">Green</option>
    <option value="#ff0000">Red</option>
    <option value="#0000ff">Blue</option>
    <option value="#ffff00">Yellow</option>
    <option value="#ff00ff">Purple</option>
    <option value="#00ffff">Cyan</option>
    <option value="#ffffff">White</option>
  </select>

  <label for="particle-size">Particle size: <span id="particle-size-value">3</span></label>
  <input type="range" id="particle-size" min="1" max="10" value="3">

  <label for="num-particles">Number of Particles: <span id="num-particles-value">200</span></label>
  <input type="range" id="num-particles" min="50" max="500" value="200" step="10">

  <label for="speed">Speed: <span id="speed-value">0.05</span></label>
  <input type="range" id="speed" min="0.01" max="0.2" value="0.05" step="0.01">

  <label for="mouse-follow">Mouse: <span id="mouse-follow-value">80</span></label>
  <input type="range" id="mouse-follow" min="10" max="200" value="80">

  <label for="trail-alpha">trail-alpha: <span id="trail-alpha-value">0.1</span></label>
  <input type="range" id="trail-alpha" min="0.01" max="0.5" value="0.1" step="0.01">
</div>

<canvas id="particleCanvas"></canvas>

<script src="script.js"></script>
</body>
</html>
